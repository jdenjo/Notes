<!doctype html>
<html>

<head>
  <title>Menu Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <!--New topic: Meta Viewport-->
</head>

<body>
  <header>
    <h1>Title Screen</h1>
  </header>
  <article>
    <div class="item a-image">
      <img src="assets/student.svg" width="512" height="512" alt="dog">
    </div>
    <div class="item a-text">
      <p class="limerick">A text</p>
    </div>
  </article>
  <article>
    <div class="item b-text">
      <p>B text</p>
    </div>
    <div class="item b-image">
      <img src="assets/teacher.svg" width="512" height="512" alt="dog">
    </div>
  </article>
  <article>
    <div class="item c-image">
      <img src="assets/lightbulb.svg" width="512" height="512" alt="dog">
    </div>
    <div class="item c-text">
      <p>C text</p>
    </div>
  </article>

  <footer>
    <p>Footer / Copyright &copy; 2019</p>
    <p>Add a blurb about which technologies you used. See footer on example assignment.</p>
    <p>Add social icons to your social accounts and include CodePen.</p>
  </footer>
</body>

</html>
